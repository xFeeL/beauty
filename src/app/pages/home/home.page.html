        <ion-grid class="desktopGrid mlr0" >
          <ion-row class=" ">
            <ion-col>
              <div class="content-container">
                <h3 class="left-text mt0">
                  <ion-text color="primary"><b>Ατζέντα</b></ion-text>
                  <ion-text class="title_space" color="dark"><b>Κρατήσεων</b></ion-text>
                </h3>
              </div>
            </ion-col>
           
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list class="list">
                <div class="date-container cursor" id="open-popover1">
                  <ion-text class="datepicker-text" slot="start">{{ dateRangeText }}</ion-text>
                  <ion-icon name="chevron-down-outline"  color="medium" class="dropdown-icon ion-margin-start" slot="start"
                    ></ion-icon>
                </div>
                <ion-popover trigger="open-popover1" class="custom-datetime" cssClass="width-80 custom-popover">
                  <ng-template>
                    <ion-datetime max="2050-12-31" locale="el-GR" presentation="date" [(ngModel)]="dateExample" class="custom-datetime"
                      (ionChange)="onDateSelected($event)" size="cover"></ion-datetime>
                  </ng-template>
                </ion-popover>

                <div class="toolbar">
                  <ion-button (click)="prev()" id="prevButton" fill="clear">
                    <ion-icon name="chevron-back" color="medium"></ion-icon>
                  </ion-button>
                  <ion-button (click)="today()" id="todayButton" class="todayButton" fill="clear">Σήμερα</ion-button>
                  <ion-button (click)="next()" id="nextButton" fill="clear">
                    <ion-icon name="chevron-forward" color="medium"></ion-icon>
                  </ion-button>
                </div>
              </ion-list>
            </ion-col>

            <div #calendarContainer class="calendar-container" >
              <full-calendar class="full-calendar ion-margin-start" #calendar [options]="calendarOptions" 
                [events]="eventsPromise | async"></full-calendar> <!--(eventResize)="handleEventResize($event)"-->
            </div>
          </ion-row>
